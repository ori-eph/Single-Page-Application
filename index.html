<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./media/pop-open.jpeg" rel="icon" type="image/x-icon">
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single page application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page"></div>

    <template id="loginTemp">
        <style>
            body {
                background-image: url("./media/pop-open.jpeg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <form class="style-form2" id="login">
            <div class="style-form">
                <div class="pad">
                    <label class="lable-style-login">Email:</label>
                    <input type='email' autocomplete='username' id='email' required />
                </div>
                <div class="pad">
                    <label class="lable-style-login">Password:</label>
                    <input type='password' autocomplete='new-password' id="pwrd" required />
                </div>
                <p id="validateLogin"></p>
                <div class="pad">
                    <button class="sub1" id="submitbtn">login</button>
                </div>
            </div>
        </form>
    </template>

    <template id="game">
        <div id="game">
            <h1>Pop Cat</h1>
            <img id="cat-img" src="./media/pop-closed.jpeg" alt="closed mouth pop cat">
            <h2>pop counter:</h2>
            <p id="counter">0</p>
            <button id="counter-btn">pop</button>
            <audio id="pop-sound">
                <source src="./media/pop-94319.mp3">
            </audio>
            <button id="log-out">log out</button>
        </div>
    </template>
    <script src="./main.js"></script>
</body>

</html>
